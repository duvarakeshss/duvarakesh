<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main DK Text with gradient -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    DK
  </text>

  <!-- Subtle underline accent -->
  <line x1="18" y1="48" x2="46" y2="48" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.6"/>
</svg>
